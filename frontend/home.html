<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Blogging Bliss</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <a href="profile.html" class="btn btn-info mb-3">My Profile</a> <a href="create_blog.html" class="btn btn-info mb-3">Create New Blog</a>
        <h1>All Blogs</h1>
        <div id="blogPosts" class="row"></div>
    </div>
    
    <script>
        // Fetch blogs from the server and inject into #blogPosts
        fetch('/api/blogs')
            .then(response => response.json())
            .then(blogs => {
                const blogPostsContainer = document.getElementById('blogPosts');
                blogs.forEach(blog => {
                    const blogCard = `
                        <div class="col-md-4">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h3>${blog.title}</h3>
                                    <div class="meta">Posted by: ${blog.authorName} | ${new Date(blog.created_at).toLocaleDateString()}</div>
                                    <p>${blog.content.substring(0, 100)}...</p>
                                    <a href="view_blog.html?id=${blog.id}" class="btn btn-primary">Read More</a>
                                </div>
                            </div>
                        </div>
                    `;
                    blogPostsContainer.innerHTML += blogCard;
                });
            })
            .catch(error => console.error('Error fetching blogs:', error));
    </script>
</body>
</html>
