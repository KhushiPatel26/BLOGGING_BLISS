<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Blog - Blogging Bliss</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-4">
    <h1>Create New Blog</h1>
    <div id="message" class="alert" style="display: none;"></div>
    <form id="createBlogForm" method="POST">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required />
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control" id="content" name="content" required></textarea>
      </div>
      <div class="form-group">
        <label for="visibility">Visibility:</label>
        <select class="form-control" id="visibility" name="visibility">
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Create Blog</button>
    </form>
  </div>

  <!-- Include jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="src/config.js"></script>
  <script>
    $(document).ready(function() {
      $('#createBlogForm').on('submit', function(event) {
        event.preventDefault();

        const title = $('#title').val();
        const content = $('#content').val();
        const visibility = $('#visibility').val();
        const blogData = { title, content, visibility };

        // API call to create a new blog post (POST /api/blogs)
        fetch(`${API_BASE_URL}/blogs`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(blogData)
        })
        .then(response => {
          if (response.ok) {
            $('#message').text('Blog created successfully!').removeClass().addClass('alert alert-success').show();
            setTimeout(() => {
              window.location.href = 'profile.html';
            }, 2000);
          } else {
            return response.text().then(text => {
              $('#message').text(text).removeClass().addClass('alert alert-danger').show();
            });
          }
        })
        .catch(error => {
          console.error('Error creating blog:', error);
          $('#message').text('Error during blog creation.').removeClass().addClass('alert alert-danger').show();
        });
      });
    });
  </script>
</body>
</html>
