<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Blogging Bliss</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <div id="message" class="alert" style="display: none;"></div>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <script>
    const API_BASE_URL = "https://blogging-bliss.onrender.com/api";

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');

      messageDiv.style.display = 'none';
      messageDiv.className = 'alert';

      if (!validateEmail(email)) {
        showMessage('Invalid email format.', 'alert-danger');
        return;
      }
      if (!validatePassword(password)) {
        showMessage('Password must be at least 6 characters long.', 'alert-danger');
        return;
      }

      fetch(`${API_BASE_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ email, password })
      })
        .then(response => {
          if (response.ok) {
            showMessage('Login successful!', 'alert-success');
            window.location.href = 'home.html';
          } else {
            return response.text().then(text => showMessage(text, 'alert-danger'));
          }
        })
        .catch(error => showMessage('Error during login: ' + error.message, 'alert-danger'));
    });

    function showMessage(message, alertClass) {
      const messageDiv = document.getElementById('message');
      messageDiv.innerText = message;
      messageDiv.className = `alert ${alertClass}`;
      messageDiv.style.display = 'block';
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function validatePassword(password) {
      return password.length >= 6;
    }
  </script>
</body>
</html>
