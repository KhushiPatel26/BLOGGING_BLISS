<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Blog - Blogging Bliss</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <button onclick="window.location.href='home.html'" class="btn btn-primary">Back to Home</button>
    <h1 id="blogTitle"></h1>
    <p id="blogContent"></p>

    <h3>Comments</h3>
    <div id="commentsList"></div>
    
    <h4>Add a Comment</h4>
    <textarea id="commentInput" class="form-control"></textarea><br>
    <button id="addCommentButton" class="btn btn-primary">Submit Comment</button>
  </div>

  <script src="src/config.js"></script>
  <script>

    // Extract the blog ID from the query string
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const blogId = urlParams.get('id');

    // Fetch blog details using the full API URL and include credentials
    fetch(`${API_BASE_URL}/blogs/${blogId}`, { credentials: 'include' })
      .then(response => response.json())
      .then(blog => {
          document.getElementById('blogTitle').innerText = blog.title;
          document.getElementById('blogContent').innerText = blog.content;
          // After fetching the blog, fetch its comments
          fetchComments();
      })
      .catch(error => console.error('Error fetching blog:', error));

    // Function to fetch and display comments for the blog
    function fetchComments() {
      fetch(`${API_BASE_URL}/blogs/${blogId}/comments`, { credentials: 'include' })
        .then(response => response.json())
        .then(comments => {
          const commentsList = document.getElementById('commentsList');
          commentsList.innerHTML = ''; // Clear previous comments
          comments.forEach(comment => {
            const commentDiv = document.createElement('div');
            commentDiv.classList.add("comment");

            // Assuming the comment object contains a "name" field for the commenter's name,
            // a "content" field, and a "created_at" timestamp.
            commentDiv.innerHTML = `<strong>${comment.name || 'Anonymous'}</strong>: ${comment.content} <br>
                                      <small>${new Date(comment.created_at).toLocaleString()}</small>`;
            commentsList.appendChild(commentDiv);
          });
        })
        .catch(error => console.error('Error fetching comments:', error));
    }

    // Add a comment
    document.getElementById('addCommentButton').addEventListener('click', () => {
      const content = document.getElementById('commentInput').value;
      if (!content.trim()) {
        alert('Please enter a comment.');
        return;
      }

      fetch(`${API_BASE_URL}/blogs/${blogId}/comments`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ content })
      })
      .then(response => {
        if (response.ok) {
          alert('Comment submitted successfully!');
          document.getElementById('commentInput').value = ''; // Clear the input field
          fetchComments(); // Refresh comments
        } else {
          response.text().then(text => alert('Error submitting comment: ' + text));
        }
      })
      .catch(error => console.error('Error submitting comment:', error));
    });
  </script>
</body>
</html>
